<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const distancia = parseInt(prompt('Ingrese una distancia en metros:', ''));
        if (distancia <= 1000) {
            document.write(`El transporte adecuado es a pie`);
        }
        else if (distancia > 1000 && distancia < 10000) {
            document.write(`El transporte adecuado es en bicicleta`);

        }
        else if (distancia > 10000 && distancia < 30000) {
            document.write(`El transporte adecuado es en colectivo`);

        }
        else if (distancia > 30000 && distancia < 100000) {
            document.write(`El transporte adecuado es en auto`);

        }
        else {
            (distancia > 100000)
            document.write(`El transporte adecuado es en avion`);

        }
    </script>
</body>

</html>
